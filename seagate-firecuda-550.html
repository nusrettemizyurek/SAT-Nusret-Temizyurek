        .review-content-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; margin-top: 30px; }
        .main-content { grid-column: 1 / 2; }
        .technical-specs-box { grid-column: 2 / 3; padding: 20px; background-color: #1a1a1a; border-radius: 8px; }
        .video-container { margin-bottom: 30px; border-radius: 8px; overflow: hidden; }
        #pros-cons-container { display: flex; gap: 40px; margin-top: 30px; }
        #pros-cons-container ul { list-style: none; padding: 0; }
        .detail-review-body p { color: #f0f0f0; }
